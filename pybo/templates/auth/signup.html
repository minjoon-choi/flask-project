{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" class="post-form">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="userid">담당자 ID</label>
            <input type="text" class="form-control" name="userid" id="userid"
                value="{{ form.userid.data|default('', true) }}">

            <div class="form-group">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1"
                    value="{{ form.password1.data|default('', true) }}">
            </div>

            <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2"
                    value="{{ form.password2.data|default('', true) }}">
            </div>

            <div class="form-group">
                <label for="usergroup">담당자 그룹</label>
                <input type="text" class="form-control" name="usergroup" id="usergroup"
                    value="{{ form.usergroup.data|default('', true) }}">
            </div>

            <div class="form-group">
                <label for="userteam">담당자 부서</label>
                <input type="text" class="form-control" name="userteam" id="userteam"
                    value="{{ form.userteam.data|default('', true) }}">
            </div>

            <div class="form-group">
                <label for="username">담당자 성명</label>
                <input type="text" class="form-control" name="username" id="username"
                    value="{{ form.username.data|default('', true) }}">
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email"
                    value="{{ form.email.data|default('', true) }}">
            </div>
            <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
